<div class="flex flex-col mt-8">
    <div class="flex gap-4">
        <div class="flex flex-col items-center">
            <p>Sign Bit</p>
            <div class="flex mt-1">
                <button [ngStyle]="{'background-color': bits[0] == 1 ? 'rgba(34, 197, 94)' : 'white'}"
                (click)="bits[0] = bits[0] == 0 ? 1 : 0; update()"></button>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <p>Exponent Representation</p>
            <div class="flex mt-1">
                <button *ngFor="let item of er_indices; let i = index"
                [ngStyle]="{'background-color': bits[er_indices[i]] == 1 ? 'rgba(34, 197, 94)' : 'white'}"
                (click)="bits[er_indices[i]] = bits[er_indices[i]] == 0 ? 1 : 0; update()">
                </button>
            </div>
        </div>


        <div class="flex flex-col items-center">
            <p>Fractional Part Of Significand</p>
            <div class="flex gap-1 mt-1">
                <div class="flex">
                    <button *ngFor="let item of fp_indices; let i = index"
                    [ngStyle]="{'background-color': bits[fp_indices[i]] == 1 ? 'rgba(34, 197, 94)' : 'white'}"
                    (click)="bits[fp_indices[i]] = bits[fp_indices[i]] == 0 ? 1 : 0; update()">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class=" flex mt-4 items-center justify-center">
        <p class="mr-2.5">Binary Input:</p>
        <input class="border-black w-2/6" type="text" (blur)="onkey_parseinput($event, 'bin')" [value]="bits.join('')">
        <p class="ml-4 mr-1">Hex Input: 0x</p>
        <input class="border-black w-1/6" type="text" (blur)="onkey_parseinput($event, 'hex')" [value]="bin_to_hex_string()">
    </div>
</div>
