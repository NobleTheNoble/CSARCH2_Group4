<div class="flex flex-col">
    <p class="self-center text-2xl">Binary Input</p>

    <div class="flex gap-4">
        <!--sign bit-->
        <div class="flex flex-col items-center">
            <p>Sign Bit</p>
            <div class="flex gap-1 mt-1">
                <button [ngStyle]="{'background-color': signbit == 1 ? 'rgb(52, 211, 153)' : 'white'}"
                (click)="signbit = signbit == 0 ? 1 : 0"></button>
            </div>
        </div>
        
        
        <!--Combination Field-->
        <div class="flex flex-col items-center">
            <p>Combination Field</p>
            <div class="flex gap-1 mt-1">
                <button *ngFor="let item of combinationfield; let i=index"
                [ngStyle]="{'background-color': combinationfield[i] == 1 ? 'rgb(52, 211, 153)' : 'white'}"
                (click)="combinationfield[i] = combinationfield[i] == 0 ? 1 : 0">
                </button>
            </div>
        </div>
        
        <!--exponent continuation-->
        <div class="flex flex-col items-center">
            <p>Exponent Continuation</p>
            <div class="flex gap-1 mt-1">
                <button *ngFor="let item of exponentcontinuation; let i=index"
                [ngStyle]="{'background-color': exponentcontinuation[i] == 1 ? 'rgb(52, 211, 153)' : 'white'}"
                (click)="exponentcontinuation[i] = exponentcontinuation[i] == 0 ? 1 : 0">
                </button>
            </div>
        </div>
        
    
        <!--Coefficient Continuation-->
        <div class="flex flex-col items-center">
            <p>Coefficient Continuation</p>
            <div class="flex gap-1 mt-1">
                <button *ngFor="let item of coefficientcontinuation; let i=index"
                [ngStyle]="{'background-color': coefficientcontinuation[i] == 1 ? 'rgb(52, 211, 153)' : 'white'}"
                (click)="coefficientcontinuation[i] = coefficientcontinuation[i] == 0 ? 1 : 0">
                </button>
            </div>
        </div>
    
    </div>

</div>
